<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzammil Ahsan - AI Enthusiast & Python Explorer Innovating at the Intersection of Mind and Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        

        /* Enhanced Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #three-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-word {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(100, 200, 255, 0.4);
            animation: floatWords 20s infinite linear;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            transform-style: preserve-3d;
        }

        @keyframes floatWords {
            0% {
                transform: translateX(-100px) translateY(100vh) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px) rotateX(360deg) rotateY(360deg) rotateZ(180deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: navFloat 6s ease-in-out infinite;
        }

        @keyframes navFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-2px) rotateX(1deg); }
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a9eff, #00d4aa, #ff6b6b);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, logoFloat 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes logoFloat {
            0%, 100% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(10deg) scale(1.05); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            transform-style: preserve-3d;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            color: #4a9eff;
            transform: translateY(-3px) rotateX(10deg);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
            background: rgba(74, 158, 255, 0.1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, #4a9eff, #00d4aa);
            transition: all 0.4s;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            perspective: 1000px;
        }

        .hero-content {
            transform-style: preserve-3d;
            animation: heroFloat 8s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg); }
            50% { transform: translateY(0px) rotateX(0deg); }
            75% { transform: translateY(-5px) rotateX(-1deg); }
        }

        .hero-content h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4a9eff, #00d4aa, #ff6b6b, #ffd93d, #ff6b6b, #4a9eff);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite, title3D 12s linear infinite;
            transform-style: preserve-3d;
            text-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
        }

        @keyframes title3D {
            0% { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
            25% { transform: rotateY(90deg) rotateX(10deg) rotateZ(5deg); }
            50% { transform: rotateY(180deg) rotateX(0deg) rotateZ(0deg); }
            75% { transform: rotateY(270deg) rotateX(-10deg) rotateZ(-5deg); }
            100% { transform: rotateY(360deg) rotateX(0deg) rotateZ(0deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both, textFloat 6s ease-in-out infinite 2s;
            transform-style: preserve-3d;
            line-height: 1.6;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateZ(0px) rotateX(0deg); }
            50% { transform: translateZ(20px) rotateX(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1s both;
        }

        /* Buttons */
        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff, #00d4aa);
            color: white;
            box-shadow: 0 8px 30px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4a9eff;
            border: 2px solid #4a9eff;
            box-shadow: 0 8px 30px rgba(74, 158, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-8px) rotateX(10deg) scale(1.05);
            box-shadow: 0 20px 60px rgba(74, 158, 255, 0.6);
        }

        .btn:active {
            transform: translateY(-4px) rotateX(5deg) scale(1.02);
        }

        /* Section Styling */
        .section {
            padding: 120px 5%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }

        .section h2 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 80px;
            background: linear-gradient(45deg, #4a9eff, #00d4aa, #ff6b6b);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, sectionTitleFloat 8s ease-in-out infinite;
            transform-style: preserve-3d;
            position: relative;
        }

        @keyframes sectionTitleFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(5deg); }
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #4a9eff, #00d4aa);
            transform: translateX(-50%);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(74, 158, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(74, 158, 255, 0.8); }
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .about-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }

        .about-card:nth-child(1) { animation-delay: 0s; }
        .about-card:nth-child(2) { animation-delay: 1.5s; }
        .about-card:nth-child(3) { animation-delay: 3s; }
        .about-card:nth-child(4) { animation-delay: 4.5s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(3deg); }
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1), rgba(0, 212, 170, 0.1));
            opacity: 0;
            transition: opacity 0.5s;
        }

        .about-card:hover {
            transform: translateY(-20px) rotateX(8deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 30px 80px rgba(74, 158, 255, 0.3);
        }

        .about-card:hover::before {
            opacity: 1;
        }

        .about-card h3 {
            color: #4a9eff;
            margin-bottom: 20px;
            font-size: 1.6rem;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(74, 158, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(74, 158, 255, 0.8); }
        }

        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            animation: skillFloat 8s ease-in-out infinite;
        }

        .skill-category:nth-child(odd) { animation-delay: 0s; }
        .skill-category:nth-child(even) { animation-delay: 2s; }

        @keyframes skillFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(10deg); }
        }

        .skill-category:hover {
            transform: scale(1.08) rotateY(15deg) rotateX(5deg);
            box-shadow: 0 25px 70px rgba(74, 158, 255, 0.4);
        }

        .skill-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: #4a9eff;
            animation: iconSpin 10s linear infinite, iconGlow 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes iconSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes iconGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(74, 158, 255, 0.5));
                text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(74, 158, 255, 0.8));
                text-shadow: 0 0 40px rgba(74, 158, 255, 0.8);
            }
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            padding: 8px 0;
            opacity: 0.9;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .skill-list li:hover {
            opacity: 1;
            color: #00d4aa;
            transform: translateX(10px) rotateY(5deg);
        }

        /* Projects Section */
        .projects-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .project-box {
            background: rgba(16, 16, 16, 0.95);
            color: #eee;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.15);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            animation: projectFloat 10s ease-in-out infinite;
        }

        .project-box:nth-child(odd) { animation-delay: 0s; }
        .project-box:nth-child(even) { animation-delay: 3s; }

        @keyframes projectFloat {
            0%, 100% { transform: translateX(0px) rotateY(0deg); }
            50% { transform: translateX(10px) rotateY(3deg); }
        }

        .project-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
            transition: left 1s;
        }

        .project-box:hover::before {
            left: 100%;
        }

        .project-box:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.02);
            box-shadow: 0 0 40px rgba(0,255,255,0.4);
        }

        .project-box h3 {
            color: #00f2ff;
            margin-bottom: 15px;
            animation: projectTitleGlow 4s ease-in-out infinite;
        }

        @keyframes projectTitleGlow {
            0%, 100% { text-shadow: 0 0 15px rgba(0, 242, 255, 0.6); }
            50% { text-shadow: 0 0 30px rgba(0, 242, 255, 0.9); }
        }

        /* FIXED CERTIFICATIONS SECTION */
        #certifications {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #0d0d0d 100%);
            padding: 120px 5% 120px 5%;
            color: #fff;
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* COMPLETELY REWRITTEN CERTIFICATION HEADING CSS */
        #certifications h2,
        #certifications .section-heading {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 80px auto;
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 800px;
            white-space: nowrap;
            overflow: visible;
            
            /* Gradient text effect */
            background: linear-gradient(45deg, #4a9eff, #00d4aa, #ff6b6b);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Animations */
            animation: gradientShift 3s ease-in-out infinite, headingFloat 6s ease-in-out infinite;
            transform-style: preserve-3d;
            
            /* Ensure visibility */
            z-index: 10;
            display: block;
        }

        /* Underline effect for certification heading */
        #certifications h2::after,
        #certifications .section-heading::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 120px;
            height: 4px;
            background: linear-gradient(45deg, #4a9eff, #00d4aa);
            transform: translateX(-50%);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff; }
            to { text-shadow: 0 0 30px #00f2ff, 0 0 60px #00f2ff; }
        }

        @keyframes headingFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-8px) rotateX(2deg); }
        }

        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .cert-card {
            background: rgba(26, 26, 26, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,255,255,0.15);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            animation: certFloat 8s ease-in-out infinite;
        }

        .cert-card:nth-child(1) { animation-delay: 0s; }
        .cert-card:nth-child(2) { animation-delay: 2s; }
        .cert-card:nth-child(3) { animation-delay: 4s; }

        @keyframes certFloat {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-12px) rotateZ(2deg); }
        }

        .cert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(74, 158, 255, 0.1));
            opacity: 0;
            transition: opacity 0.5s;
        }

        .cert-card:hover {
            transform: translateY(-20px) rotateX(8deg) scale(1.05);
            box-shadow: 0 0 50px rgba(0,255,255,0.4);
        }

        .cert-card:hover::before {
            opacity: 1;
        }

        .cert-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #00f2ff;
            animation: certTitleGlow 3s ease-in-out infinite;
        }

        @keyframes certTitleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 242, 255, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 242, 255, 1); }
        }

        .cert-card a {
            color: #00f2ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .cert-card a:hover {
            color: #4a9eff;
            transform: translateX(5px);
        }

        /* Resources Section */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 35px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            transform-style: preserve-3d;
            position: relative;
            animation: resourceFloat 7s ease-in-out infinite;
        }

        .resource-card:nth-child(1) { animation-delay: 0s; }
        .resource-card:nth-child(2) { animation-delay: 2s; }
        .resource-card:nth-child(3) { animation-delay: 4s; }

        @keyframes resourceFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(5deg); }
        }

        .resource-card:hover {
            transform: translateY(-25px) rotateX(10deg) scale(1.05);
            box-shadow: 0 30px 80px rgba(74, 158, 255, 0.3);
        }

        .resource-card h3 {
            color: #4a9eff;
            margin-bottom: 20px;
            animation: resourceTitleGlow 4s ease-in-out infinite;
        }

        @keyframes resourceTitleGlow {
            0%, 100% { text-shadow: 0 0 15px rgba(74, 158, 255, 0.6); }
            50% { text-shadow: 0 0 25px rgba(74, 158, 255, 0.9); }
        }

        /* Enhanced Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .contact-form, .contact-info {
            background: rgba(255, 255, 255, 0.08);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s;
            transform-style: preserve-3d;
            animation: contactFloat 9s ease-in-out infinite;
        }

        .contact-form { animation-delay: 0s; }
        .contact-info { animation-delay: 3s; }

        @keyframes contactFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(2deg); }
        }

        .contact-form:hover, .contact-info:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.02);
            box-shadow: 0 25px 70px rgba(74, 158, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a9eff;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
            transition: all 0.4s;
            transform-style: preserve-3d;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.4);
            transform: translateZ(10px);
        }

        /* Enhanced Footer */
        footer {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 46, 0.95) 50%, rgba(0, 0, 0, 0.95) 100%);
            padding: 60px 5%;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-links a {
