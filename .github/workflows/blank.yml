    <script>

        // Form submission
        const form = document.getElementById('contact-form');
        const statusDiv = document.getElementById('form-status');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            playClickSound('button');

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    statusDiv.textContent = "Thank you for your message! I'll get back to you soon.";
                    form.reset();
                    playClickSound('button');
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            statusDiv.textContent = data["errors"].map(error => error.message).join(", ");
                        } else {
                            statusDiv.textContent = "Oops! There was a problem submitting your form.";
                        }
                    });
                }
            }).catch(error => {
                statusDiv.textContent = "Oops! There was a problem submitting your form.";
            });
        });

        // Background animation with Three.js
        function initBackground() {
            const container = document.getElementById('bgContainer');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 5000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: 0x4a9eff,
                transparent: true,
                opacity: 0.8
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            camera.position.z = 20;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;
                
                renderer.render(scene, camera);
            }

            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize background animation
        initBackground();

        // Floating words animation
        function createFloatingWord() {
            const words = ['AI', 'ML', 'Python', 'Data', 'Code', 'Tech', 'Innovation', 'Future', 'Digital', 'Smart'];
            const word = words[Math.floor(Math.random() * words.length)];
            
            const floatingWord = document.createElement('div');
            floatingWord.className = 'floating-word';
            floatingWord.textContent = word;
            floatingWord.style.left = Math.random() * 100 + 'vw';
            floatingWord.style.animationDuration = (Math.random() * 10 + 15) + 's';
            floatingWord.style.fontSize = (Math.random() * 1 + 1) + 'rem';
            floatingWord.style.opacity = Math.random() * 0.5 + 0.2;
            
            document.getElementById('bgContainer').appendChild(floatingWord);
            
            setTimeout(() => {
                floatingWord.remove();
            }, 25000);
        }

        // Create floating words periodically
        setInterval(createFloatingWord, 3000);

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add glow effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            document.querySelector('.hero').style.transform = `translateY(${rate}px)`;
        });

        // Initialize particles and animations
        document.addEventListener('DOMContentLoaded', () => {
            // Add entrance animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(50px)';
                section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(section);
            });
        });

        // Add typing effect to the hero description
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Initialize typing effect when page loads
        window.addEventListener('load', () => {
            const heroText = document.querySelector('.hero-content p');
            const originalText = heroText.textContent;
            setTimeout(() => {
                typeWriter(heroText, originalText, 30);
            }, 1000);
        });

        // Add dynamic cursor glow effect
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor-glow');
            if (!cursor) {
                const cursorGlow = document.createElement('div');
                cursorGlow.className = 'cursor-glow';
                cursorGlow.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(74, 158, 255, 0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transform: translate(-50%, -50%);
                    transition: opacity 0.3s ease;
                `;
                document.body.appendChild(cursorGlow);
            }
            
            const cursorElement = document.querySelector('.cursor-glow');
            cursorElement.style.left = e.clientX + 'px';
            cursorElement.style.top = e.clientY + 'px';
        });

        // Hide cursor glow when mouse leaves window
        document.addEventListener('mouseleave', () => {
            const cursor = document.querySelector('.cursor-glow');
            if (cursor) {
                cursor.style.opacity = '0';
            }
        });

        document.addEventListener('mouseenter', () => {
            const cursor = document.querySelector('.cursor-glow');
            if (cursor) {
                cursor.style.opacity = '1';
            }
        });

        // Add pulse effect to interactive elements on hover
        document.querySelectorAll('.btn, .nav-links a, .social-links a').forEach(element => {
            element.addEventListener('mouseenter', () => {
                if (soundEnabled) {
                    element.style.animation = 'pulse 0.6s ease-in-out';
                }
            });
            
            element.addEventListener('animationend', () => {
                element.style.animation = '';
            });
        });

        // Add CSS for pulse animation
        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(pulseStyle);

